<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Блочная верстка</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Шапка страницы -->
    <header class='header'>
      <h1 class="header__title">
        Что такое блочная верстка?
      </h1>
      <p class="header__description>
      Для того, чтобы узнать больше про HTML запишись к нам на курс

      <input type="button" class="header__button" value="Записаться">
    </header>
    <!-- Секция с основным текстом -->
    <div class="main">
      <h2 class="main__title">
        Виды верстки

      <p class="main__description>
        В HTML существуют три вида верстки: табличная, блочная и новая, только что появившаяся в HTML5, <a href="#">семантическая</a> верстка.
      </p>
      <p class="descritpion__calltoaction>Для того, чтобы узнать про табличную и семантическую верстки нажми на кнопку ниже.
      </p>
   <input type='button' class="main__button" value='Читать больше'>
    </div>
  <!-- Подвал -->
  <footer class='footer'>
    <h4 class="footer__title">
      Ты знаешь другие виды верстки?
    </h4>
    <p class="footer__description">
      Напиши нам, и мы добавим твою информацию на сайт!
    </p>
     <input type='button' class="footer__button" value='Напиши нам'>
  </footer>
 </body>
